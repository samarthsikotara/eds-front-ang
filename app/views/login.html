<style>
  .container{
    padding-top:10%;
    width:700px;
  }

  .form-control{
    font-size:14px;
    height: 40px;
  }
  .whole-page{
    width: 100%;
    min-height: 100%;
    background-repeat: no-repeat;
    background-position: center;
    background-image: url('https://gw.alipayobjects.com/zos/rmsportal/TVYTbAXWheQpRcWDaDMu.svg');
    position: absolute;
  }
  .heading{
    font-size: 33px;
    font-weight: bold;
    float: left;
    width:100%;
    text-align: center;
    color: black;
  }
  .login-btn{
    background-color: #1890ff;
    border-color: #1890ff;
    font-size: 14px;
    height: 40px;
    margin-top: 15px;
    color: white;
  }
  .login-btn:hover, .login-btn:active, .login-btn:focus{
    background-color: #1890ff !important;
    color: white !important;
    background-color: #40a9ff !important;
    border-color: #40a9ff !important;
    
  }

  .checkbox{
    margin:0;
    float: left;
  }

</style>


<div class="whole-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <span class="heading">TODO ADMIN</span>
      </div>
    </div>
    <div class="row">
      
      <div class="col-md-6 col-md-offset-3">
        <div class="login-panel">
          <div ng-if="failed == true" class="alert alert-danger" role="alert">
            <strong>Oh snap!</strong> {{error}}
          </div>
          
          <div>
            <form name="loginValidate" role="form" novalidate>
              <fieldset>
                <div class="form-group" ng-class="{ 'has-error' : loginValidate.name.$invalid && !loginValidate.name.$pristine }">
                  <input class="form-control" placeholder="Email" name="email" type="text" ng-model="auth.email" autofocus required/>
                  <p ng-show="loginValidate.name.$invalid && !loginValidate.name.$pristine" class="help-block">username is required.</p>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : loginValidate.password.$invalid && !loginValidate.password.$pristine }">
                  <input class="form-control" placeholder="Password" name="password" type="password" ng-model="auth.password" required/>
                </div>
                <div class="checkbox">
                  <label>
                      <input name="remember" type="checkbox" value="Remember Me">Remember Me
                  </label>
                </div>
                <!-- <div class="fpassword-center">
                  <a href="#/forgot-password">Forgot password?</a>
                </div> -->
                <!-- Change this to a button or input when using this as a form -->
                <input type="submit" value="Login" class="btn btn-default btn-block login-btn"  data-ng-disabled="loginValidate.$dirty && loginValidate.$invalid || loginValidate.username.$dirty && loginValidate.username.$invalid" data-ng-click="save(auth)"/>
              </fieldset>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
