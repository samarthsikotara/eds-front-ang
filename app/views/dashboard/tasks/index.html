<div class="row page-head">
  <div class="col-lg-12">
    <span class="breadcrumbs">
      <a ui-sref="dashboard.live">Home</a> / 
      <a ui-sref="dashboard.trips" ui-sref-opts="{reload: true, inherit: false}">Tasks</a>
    </span>  
  </div>
  <div class="col-lg-6">
    <span class="page-head-title">My Tasks</span>
  </div>
  <div class="col-lg-6">
    <div class="create-btn-align">
      <a class="btn btn-primary create-btn" ui-sref="dashboard.tasks_new">
        <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;
        New
      </a>
    </div>
  </div>
</div>
<div class="row main-layout">
  <div class="col-lg-12">
    <div class="panel panel-default">
    
      <div class="panel-body">
        <div class="row">
          
        </div>
        <div class="table-responsive">
          <table class="wtable table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Created At</th>
                <th></th>
              </tr>
            </thead>
            <tbody ui-sortable>
              <tr ng-repeat="task in tasks">
                <td>{{task.id}}</td>
                <td>{{task.name}}</td>
                <td>{{task.description}}</td>
                <td>{{task.createdAt | amDateFormat:'D MMM YYYY hh:mm a'}}</td>
                <td>
                  <div class="btn-group" uib-dropdown is-open="status.isopen">
                    <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                      Actions<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                      <li role="menuitem"><a href="#/dashboard/tasks/{{task.id}}">View</a></li>
                      <li role="menuitem"><a href="#/dashboard/tasks/{{task.id}}/update">Update</a></li>
                      <li role="menuitem"><a href="#/dashboard/tasks?id={{task.id}}&delete=true">Delete</a></li>
                    </ul>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
